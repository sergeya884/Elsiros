PROTO custom_texture [
    field SFVec2f      scale             1 1
#    field SFFloat      pointCoord       1
#    field MFFloat      pointTexture     []
]
{
  Shape {
        appearance Appearance {
          texture ImageTexture {
            url "textures/MIPT_white.png"
          }
          textureTransform TextureTransform {
            scale IS scale
          }
        }

        geometry IndexedFaceSet {
          coord Coordinate {
            point[
              0 -0.5 0.001
              3 -0.5 0.001
              3 0.5 0.001
              0 0.5 0.001
            ]
          }
          #texCoord TextureCoordinate {
            #point[
              # 0 -0.5
              # 3 -0.5
              # 3 0.5
              #0 0.5
           # ]
          #}
          coordIndex [0, 1, 2, 3, -1,]
          #  0, 1, 2, 3, -1,
          #  3, 2, 1, 0, -1,
          #]
          texCoordIndex [0, 1, 2, 3, -1,]
          #  0, 1, 2, 3, -1,
          #  0, 1, 2, 3, -1,
          #]
        }
      }
}
