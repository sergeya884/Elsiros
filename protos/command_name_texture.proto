PROTO command_name_texture [
    field SFVec2f      scale           1 2.2
    field MFString      textureUrl      ["textures/empty_starkit.png"]
    field MFVec3f POINTS [
              0 -0.5 0.002
              3 -0.5 0.002
              2 0.5 0.002
              0 0.5 0.002
            ]
]
{
  Shape {
        appearance Appearance {
          texture ImageTexture {
            url IS textureUrl
          }
          textureTransform TextureTransform {
            scale IS scale
          }
          material Material {
            diffuseColor 1 1 1
            transparency 0.0
          }
        }

        geometry IndexedFaceSet {
          coord Coordinate {
            point IS POINTS
          }
          #texCoord TextureCoordinate {
            #point[
              # 0 -0.5
              # 3 -0.5
              # 3 0.5
              #0 0.5
           # ]
          #}
          coordIndex [0, 1, 2, 3, -1,]
          #  0, 1, 2, 3, -1,
          #  3, 2, 1, 0, -1,
          #]
          texCoordIndex [0, 1, 2, 3, -1,]
          #  0, 1, 2, 3, -1,
          #  0, 1, 2, 3, -1,
          #]
        }
      }
}
